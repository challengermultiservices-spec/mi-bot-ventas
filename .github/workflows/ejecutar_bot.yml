name: Bot Ventas PRO Automático

on:
  schedule:
    # Ejecución cada 6 horas para mantener flujo constante
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # Botón manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - run: pip install requests gspread google-auth
      - name: Ejecutar Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python bot.py
