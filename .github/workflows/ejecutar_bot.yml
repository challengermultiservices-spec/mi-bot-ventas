name: Sistema Automatizado de Ventas Amazon

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  ejecutar-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Descargar Repositorio
        uses: actions/checkout@v3

      - name: 2. Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # <--- Versión actualizada

      - name: 3. Instalar Librerías
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread google-auth

      - name: 4. Ejecutar el Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python bot.py
