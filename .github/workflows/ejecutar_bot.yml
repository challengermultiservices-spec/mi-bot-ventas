name: Bot Amazon Video Infinito

on:
  workflow_dispatch: # Permite ejecución manual
  schedule:
    - cron: '0 */6 * * *' # Ejecución automática cada 6 horas

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Descargar Código
        uses: actions/checkout@v3

      - name: 2. Instalar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Instalar Librerías
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread google-auth

      - name: 4. Ejecutar Bot Maestro
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python bot.py
