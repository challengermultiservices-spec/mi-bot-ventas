name: Bot Amazon Video Infinito

on:
  workflow_dispatch: # Te permite ejecutarlo manualmente cuando quieras
  schedule:
    - cron: '0 */4 * * *' # Se ejecuta automáticamente cada 4 horas (6 videos al día)

jobs:
  ejecutar-bot:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Descargar el Código del Repositorio
        uses: actions/checkout@v3

      - name: 2. Configurar Entorno Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 3. Instalar Librerías de Google y Pexels
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread google-auth

      - name: 4. Ejecutar el Bot Maestro
        env:
          # Estas llaves deben estar en Settings > Secrets and variables > Actions
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: python bot.py
