name: Bot Automatizado de Ventas

on:
  workflow_dispatch: # Permite ejecutarlo manualmente desde la pestaña Actions
  # schedule:
  #   - cron: '0 9 * * *' # Descomenta estas líneas para que corra solo a las 9 AM

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install requests gspread google-auth

      - name: Ejecutar Script de Prueba
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CREATOMATE_API_KEY: ${{ secrets.CREATOMATE_API_KEY }}
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        # NOTA: Cambia "test_creatomate.py" por "bot.py" una vez que el test dé OK
        run: python test_creatomate.py
